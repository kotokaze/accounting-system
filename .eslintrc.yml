root: true
env:
  browser: true
  node: true

plugins:
  - '@typescript-eslint'

extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier

parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2022
  sourceType: module

rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
  comma-dangle:
    - 'error'
    - 'always-multiline'  # See https://eslint.org/docs/rules/comma-dangle#options
